<! DOCTYPE html >
<html>
	<head>
		<meta charset ="UTF -8" />
		<title> Story Page </title >
		<link rel="stylesheet" href="Forest.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script> 
			// Store page
			localStorage.setItem("page", "Page35.html");
		</script>
	</head>
	<body>
		<img src="Images/Path.PNG" alt="Image of a forest path." class="darkforest">
		<p class="darkforest">
			Having dealt with the goblin you continue along the path on the other side of the clearing. It feels more like a straight path compaired to the previous section, but somethign also feels off as you walk forward.
		</p>
		<p class="forest">
			<a class="button" onclick="Option1()" >Continue west.</a>
		</p>
		
		<script>
			function Option1(){
				var x = Math.floor((Math.random() * 20) + 1);
				var clas = localStorage.getItem("Class")
				if (clas == "3"){
					if (x <= 2){
						// redirect
						location.replace("Page11.html")
					}else{
						// redirect
						location.replace("Page36.html")
					}
				}else{
					if (x <= 5){
						// redirect
						location.replace("Page11.html")
					}else{
						// redirect
						location.replace("Page36.html")
					}
				}
			}
		</script>
	</body>
</html>
